<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">


<link rel="stylesheet" href="style.css">
</head>
<body>

 <header><h1>
  We're launching soon
 </h1></header>

<main>
  <div class="launchdown-input">
    <label for="date-time" > Choose your Launch time</label>
    <input type="datetime-local"  id="date-time" />
  <p class="error"></p>
  </div>
  <div class="launchdown">

 
  <div class="box">
    <div class="box-content">
      <div class="top-box"></div>
      <h2 id="days">00</h2>
        <hr aria-hidden="true"/>
        <div class="backdrop"></div>
    </div>
    <h3>days</h3>
  </div>
  <div class="box">
    <div class="box-content">
      <div class="top-box"></div>
      <h2 id="hours">00</h2>
        <hr aria-hidden="true"/>
        <div class="backdrop flip"></div>
    </div>
    <h3>hours</h3>
  </div>
  <div class="box">
    <div class="box-content">
      <div class="top-box"></div>
      <h2 id="minutes">00</h2>
        <hr aria-hidden="true"/>
        <div class="backdrop"></div>
    </div>
    <h3>minutes</h3>
  </div>
  <div class="box">
    <div class="box-content">
      <div class="top-box"></div>
      <h2 id="seconds">00</h2>
        <hr aria-hidden="true"/>
        <div class="backdrop"></div>
    </div>
    <h3>seconds</h3>
  </div>
</div>
</main>
  
  <footer >
    <ul class="social-links">
      <li><a href="#none" aria-label="facebook">
        <img src="images/icon-facebook.svg" alt="" aria-hidden="true"></a></li>
      <li><a href="#none" aria-label="pinterest">
        <img src="images/icon-pinterest.svg" alt="" aria-hidden="true"></a></li>
      <li><a href="#none" aria-label="instagram">
        <img src="images/icon-instagram.svg" alt="" aria-hidden="true"></a></li>
    </ul>

    Coded by <a href="#">SG</a>.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
